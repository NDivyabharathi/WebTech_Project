<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="new.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Products</h4>
                <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTable"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h4>Sales Analytics</h4>
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        function loadProducts() {
            let products = JSON.parse(localStorage.getItem("products")) || [];
            let table = document.getElementById("productTable");
            table.innerHTML = "";
    
            products.forEach((product, index) => {
                let row = table.insertRow();
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.stock}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editProduct(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Delete</button>
                    </td>`;
            });
        }
    
        function addProduct() {
            let name = prompt("Enter product name:");
            let stock = prompt("Enter stock quantity:");
            if (name && stock) {
                let products = JSON.parse(localStorage.getItem("products")) || [];
                products.push({ name, stock: parseInt(stock) });
                localStorage.setItem("products", JSON.stringify(products));
                loadProducts();
            }
        }
    
        function editProduct(index) {
            let products = JSON.parse(localStorage.getItem("products"));
            let name = prompt("Enter new product name:", products[index].name);
            let stock = prompt("Enter new stock quantity:", products[index].stock);
            if (name && stock) {
                products[index] = { name, stock: parseInt(stock) };
                localStorage.setItem("products", JSON.stringify(products));
                loadProducts();
            }
        }
    
        function deleteProduct(index) {
            if (confirm("Are you sure you want to delete this product?")) {
                let products = JSON.parse(localStorage.getItem("products"));
                products.splice(index, 1);
                localStorage.setItem("products", JSON.stringify(products));
                loadProducts();
            }
        }
    
        loadProducts();
    </script>
    

</body>
</html>
